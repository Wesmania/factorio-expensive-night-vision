[mod-name]
expensive-night-vision=Prądożerna noktowizja

[mod-description]
expensive-night-vision=Znacznie zwiększa pobór nocy noktowizji. Dobre dla modów dodających długie, ciemne noce jako kompromis między domyślną noktowizją która je trywializuje, a zupełnym brakiem noktowizji.

[mod-setting-name]
expensive-night-vision-seconds-of-operation-per-mk1-battery=Sekundy działania na baterii mk1

[mod-setting-description]
expensive-night-vision-seconds-of-operation-per-mk1-battery=Pojedyncza bateria mk1 pozwoli noktowizji działać tyle sekund.
